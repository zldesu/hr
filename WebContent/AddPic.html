<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/Bootstrap/css/bootstrap.css" />

		<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->
		<!--[if lt IE 9]>
		<script src="js/bootstrap/js/html5shiv.min.js"></script>
		<script src="js/bootstrap/js/respond.min.js"></script>		
		<![end if] -->
	</head>

	<body>
		<div class="container">
			<form id="from1" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-md-2">选择图片</label>
					<div class="col-md-10">
						<input id="picData" name="picData" type="file" placeholder="请选择文件" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">图片描述</label>
					<div class="col-md-10">
						<input id="picInfo" name="picInfo" type="text" placeholder="请输入图片描述" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<input type="button" value="上传" class="btn btn-success" id="addbtn" />
						<input type="button" value="取消" class="btn btn-danger" onclick="window.parent.layer.closeAll()" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<div id="progress" class="progress" style="visibility: hidden;">
							<div id="son" class="progress-bar progress-bar-success progress-bar-striped active" style="width:0%">
								0%
							</div>
						</div>
					</div>
					<img id="previewImg" src="" class="img-responsive center-block" />
				</div>
			</form>
		</div>

		<!--引入jquery-->
		<script src="js/jquery.js"></script>
		<!--引入全局公共js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap的js功能-->
		<script src="js/Bootstrap/js/bootstrap.js"></script>
		<!--引入layer插件-->
		<script src="js/layer/layer.js"></script>

		<script>
			$(function() {

				$('#picData').change(function(e) {
					//获得当前文件mime类型
					//文件对象
					var file = this.files[0];

					//判断当前类型是否为图片
					if(file.type.match(/image/) == null) {
						this.value = '';
						layer.msg('请选择一个图片');
						return false;
					}

					//判断文件大小
					if(file.size > 1024 * 1024 * 1) {
						this.value = '';
						layer.msg('图片大小不能超过1M');
						return false;
					}

					//读取数据
					var fr = new FileReader();

					fr.readAsDataURL(file);

					//读取完毕事件回调
					fr.onload = function() {
						//						alert(this.result)
						//文件数据设置到预览图中
						$('#previewImg').attr("src", this.result);

					}

				});

				/**
				 * 表单验证函数
				 */

				function checkFrom() {

					//验证文件数据
					var files = $('#picData').get(0).files; // get(0)将jq对象转换为js对象

					if(files.length == 0) {
						layer.msg('请选择图片');
						return false;
					}

					//验证文件描述
					var picInfo = $('#picInfo')

					if(picInfo.val() == '' || picInfo.val().length > 20) {
						layer.msg('文件描述不能为空，且最多为20字');
						return false;
					}

					return true;

				}
				$(this).removeAttr("disabled",'disabled');
				//单机上传图片按钮，进行图片上传
				$('#addbtn').click(function() {
				
					if(!checkFrom()) {
						return;
					}
					$(this).attr("disabled",'disabled');
					//显示上传的进度条
					$('#progress').css('visibility', 'visible');

					// 创建FormData对象（表单数据）
					var formData = new FormData();

					//选择文件域控件选择的对象					
					var file = $('#picData').get(0).files[0];
					// 添加数据字段到FormData
					formData.append('picData', file);
					// 添加数据字段到FormData
					formData.append('picInfo', $('#picInfo').val());
					
					//异步请求
					$.ajax({
							url: baseUrl + '/AddPicServlet',
							type: 'POST',
							data: formData,
							processData: false, //一定设置false
							contentType: false, //一定设置false
							//这里我们先拿到jQuery产生的 XMLHttpRequest对象，为其增加 progress 事件绑定，然后再返回交给ajax使用
							　　　xhr: function() {　　　　　　
								var xhr = $.ajaxSettings.xhr();

								　　　　　　
								if(onprogress && xhr.upload) {　　　　　　　　
									xhr.upload.addEventListener("progress", onprogress, false);　　　　　　　　
									return xhr;　　　　　　
								}　　　
							}
						})
						.done(function() {
							layer.msg('上传图片成功');
							
							setTimeout(function() {
								window.parent.location.reload();
								window.parent.layer.closeAll();
							},500);
							
						})
						.fail(function() {
							layer.msg('请求上传失败' + xhr.status);
						})
						.always(function() {
							console.log("complete");
						});

					/**
					 * 侦查附件上传情况 ,这个方法大概0.05-0.1秒执行一次
					 */
					function onprogress(evt) {
						var loaded = evt.loaded; //已经上传大小情况 
						var tot = evt.total; //附件总大小 
						var per = Math.floor(100 * loaded / tot); //已经上传的百分比 
						$("#son").html(per + "%");
						$("#son").css("width", per + "%");
					}
					
				});

			});
		</script>
	</body>

</html>
